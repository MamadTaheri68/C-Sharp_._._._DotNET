name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./09-.Net 6 API + SqlServer - OnlineShop/Src/OnlinesShop/OnlinesShop.API/OnlinesShop.API.csproj
    - name: Build
      run: dotnet build ./09-.Net 6 API + SqlServer - OnlineShop/Src/OnlinesShop/OnlinesShop.API/OnlinesShop.API.csproj --no-restore
    - name: Test
      run: dotnet test ./09-.Net 6 API + SqlServer - OnlineShop/Test/OnlinesShop.Test.xUnit/OnlinesShop.Test.xUnit.csproj --no-build --verbosity normal 
      
      
      
      
